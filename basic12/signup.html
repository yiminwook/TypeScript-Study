<!DOCTYPE html>
<html lang="ko">
  <link rel="stylesheet" href="./style.css" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGNUP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./dist/page/SignupPage.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header header_left">
        <span class="menu_name" id="menu_home">HOME</span>
      </div>
      <div class="header header_right">
        <div class="menu_name" id="menu_signup">SIGNUP</div>
      </div>
    </header>
    <main id="page_content">
      <div class="content_title">
        <h1>Hello, GreatPeoPle!</h1>
      </div>
      <div id="form_container">
        <span class="form_elem">
          <input id="name" placeholder="이름" />
        </span>
        <span class="form_elem">
          <input id="email" placeholder="이메일" />
        </span>
        <span class="form_elem">
          <select id="role" name="role">
            <option value="">직군을 선택해주세요</option>
            <option value="frontend">프론트엔드</option>
            <option value="backend">백엔드</option>
            <option value="fullstack">풀스택</option>
          </select>
        </span>
        <span class="form_elem">
          <button type="submit">등록</button>
        </span>
      </div>
    </main>
  </body>
</html>
